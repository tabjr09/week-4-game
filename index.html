<!DOCTYPE html>
<html>
<head>
  <title>Crystal Clicker Game</title>

  <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />


</head>
<body>

  <h2><span id="message">Crystal Clicker! <br> Click on any combination of the crystals to attain the target score.</span></h2>

  <h2>Wins: <span id="wins"></span></h2>

  <h2>Losses: <span id="losses"></span></h2>

  <h2><span id="new-score"></span></h2>

  <h1><span id="number-to-guess">Number to Guess:</span></h1>

  <button type="button" id="new-game">New Game</button>

  <!-- Note that this div is now empty. We will fill it dynamically -->
  <div id="crystals">
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/game.js"></script>

</html>
